<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./home.css">
    <title>Document</title>
</head>
<body>
<nav class="nav">
    <div class="navItemsContainer">
        <button class="navItem">profile</button>
        <button class="navItem">Réglage</button>
    </div>
    <div class="navLogoContainer">
        <img class="logo" src="./images/logo.png" alt="logo">
    </div>
</nav>

<section>
    <div class="boardContainer">
        <p class="boardDate">Stats du 4 mars 2024</p>
        <div class="board">
            <div class="boardResultNumber">
                <p>&#x2605;</p>
                <p class="boardResultNumberTitle">Trouvé par 100 personnes</p>
                <p>&#x2605;</p>
            </div>
            <table class="boardTable">
                <tr>
                    <th>%</th>
                    <th>&#x1F321;</th>
                    <th>Joueurs</th>
                </tr>
                <tr>
                    <td>100</td>
                    <td>&#x2600;</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>99.9</td>
                    <td>&#x2600;</td>
                    <td>132</td>
                </tr>
                <tr>
                    <td>99</td>
                    <td>&#x2600;</td>
                    <td>450</td>
                </tr>
                <tr>
                    <td>90</td>
                    <td>&#x2600;</td>
                    <td>982</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>&#x2600;</td>
                    <td>2850</td>
                </tr>
                <tr>
                    <td></td>
                    <td>&#x2600;</td>
                    <td>2500</td>
                </tr>
                <tr>
                    <td></td>
                    <td>&#x2600;</td>
                    <td>360</td>
                </tr>
            </table>
        </div>
    </div>
</section>

<div class="startGameButtonContainer">
    <button class="startGameButton">Commencer à jouer</button>
</div>

</body>
</html>
